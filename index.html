<html>
  <head>
    <style>
      /* CSS code */
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333333;
        text-align: center;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      .video {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
      }

      .video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #searchBar {
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f5f5f5;
        width: 300px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Series Player</h1>
      <!-- HTML code for the search bar -->
      <div class="container">
        <input
          type="text"
          id="searchBar"
          placeholder="Enter series name"
        />
        <button onclick="getMovieId()">Search</button>
      </div>
      <div class="video">
        <iframe src="" type="" id="movieEmbed" allowfullscreen></iframe>
      </div>
    </div>

    <script>
      // JavaScript code that connects to TMDB API and retrieves the movie ID
      function getMovieId() {
        const query = document.getElementById("searchBar").value; // Get the value from the search bar
        const apiKey = "72af0d7a1271d59db62a3d2fe9c4be77";
        const url = `https://api.tmdb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(
          query
        )}`;

        // Make an HTTP request to the TMDB API
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            // Extract the ID from the response
            const id = data.results[0].id;

            console.log(`The ID of the first search result is: ${id}`);

            // Update the src attribute of the iframe element with the movie ID
            const iframeElement = document.getElementById("movieEmbed");
            iframeElemenft.src = `https://vidsrc.to/embed/tv/${id}`;
          })
          .catch((error) => {
            console.error("An error occurred:", error);
          });
      }

      // Example usage: search for 'The Shawshank Redemption'
      // getMovieId('The Shawshank Redemption');
    </script>
  </body>


</html>
