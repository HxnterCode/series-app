<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Show Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Young Serif', serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .mainh1 {
      color: white
    }

    header {
      background-color: #287c2b;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #287c2b;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      border: 2px solid #287c2b;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #button {
      width: 100%;
      padding: 10px;
      background-color: #287c2b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-top: 20px;
      border-radius: 8px;
    }

    #video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: solid;
      border-radius: 8px;
    }

    #details {
      margin-top: 20px;
    }

    #details img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #details p {
      margin-bottom: 10px;
    }

    #details strong {
      color: #287c2b;
    }

    #details .ratings {
      display: flex;
      align-items: center;
    }

    #details .star {
      color: #ffac33;
      margin-right: 5px;
    }

    #details button {
      width: 100%;
      padding: 10px;
      background-color: #287c2b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="mainh1">TV Show Player</h1>
  </header>
  <div class="container" id="container">
    <input type="text" id="searchBar" placeholder="Enter show name" />
    <button id="button" onclick="getMovieId()">Search</button>
    <div id="video">
    
    </div>
    <div id="details"></div>
  </div>

  <script>
    async function getMovieId() {
      const query = document.getElementById("searchBar").value;
      const apiKey = "72af0d7a1271d59db62a3d2fe9c4be77";
      const searchUrl = `https://api.tmdb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

      try {
        const searchResponse = await fetch(searchUrl);
        const searchData = await searchResponse.json();
        const movieId = searchData.results[0].id;

        console.log(`The ID of the first search result is: ${movieId}`);

        // Construct the iframe URL
        const iframeUrl = `https://vidsrc.to/embed/tv/${movieId}`;

        // Display the iframe
        document.getElementById("video").innerHTML = `
          <iframe src="${iframeUrl}" id="movieEmbed" allow="autoplay; fullscreen; picture-in-picture; encrypted-media; ambient-light-sensor; display-capture"></iframe>
        `;

        // Fetch and display movie details
        const detailsUrl = `https://api.tmdb.org/3/movie/${movieId}?api_key=${apiKey}`;
        const detailsResponse = await fetch(detailsUrl);
        const detailsData = await detailsResponse.json();

        // Extract details
        const title = detailsData.title;
        const posterPath = detailsData.poster_path;
        const detailsText = detailsData.overview;
        const genres = detailsData.genres.map(genre => genre.name).join(", ");
        const castUrl = `https://api.tmdb.org/3/movie/${movieId}/credits?api_key=${apiKey}`;
        const castResponse = await fetch(castUrl);
        const castData = await castResponse.json();
        const cast = castData.cast.slice(0, 5).map(actor => actor.name).join(", ");
        const ratings = detailsData.vote_average;

        // Display additional details
        document.getElementById("details").innerHTML = `
          <h1>${title}</h1>
          <img src="https://image.tmdb.org/t/p/w300/${posterPath}" alt="${title} Poster">
          <p><strong>Details:</strong> ${detailsText}</p>
          <p><strong>Genres:</strong> ${genres}</p>
          <p><strong>Cast:</strong> ${cast}</p>
          <p class="ratings"><strong>Ratings:</strong> <span class="star"> &#9733;</span>${ratings}/10</p>
        `;
      } catch (error) {
        console.error("An error occurred:", error);
      }
    }
  </script>
</body>

</html>
